spring.application.name=UberBookingService
server.port=1005
# MySQL database connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/uber_db_local?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Adarsh@1234

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true


# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Prefer IP address over hostname
eureka.instance.prefer-ip-address=true

# Optional: Disable Eureka dashboard in client
eureka.client.healthcheck.enabled=true

# Optional: Logging startup info
logging.level.com.netflix.discovery=INFO


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group-service-b
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
